<article class='panel panel-info'>
  <header class='panel-heading'>
    <h3><a href='{{repo.url}}'>{{repo.name}}</a></h3>
  </header>
  <section class='panel-body'>
    <h5>Owner: {{repo.owner.login}}</h5>
    <h5>Stars: {{repo.stargazers_count}}</h5>
    <h5>Size: {{repo.size}}</h5>
    <h5>Language: {{repo.language}}</h5>
  </section>
</article>
